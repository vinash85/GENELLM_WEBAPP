<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Top 10 Similar Genes and Diseases</h1>
        <h2>Top 10 Genes</h2>
        <ul>
            {% for gene in top_genes %}
            <li>{{ gene }}</li>
            {% endfor %}
        </ul>
        <h2>Top 10 Diseases</h2>
        <ul>
            {% for disease in top_diseases %}
            <li>{{ disease }}</li>
            {% endfor %}
        </ul>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
